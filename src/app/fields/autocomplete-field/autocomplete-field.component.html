<ng-select
  class="rtl"
  [items]="dataOptions | async"
  [class]="customClass"
  [required]="field.required"
  [name]="field.fieldName.ar"
  [id]="field.fieldID"
  [(ngModel)]="formData[field.fieldID]"
  bindLabel="value.ar"
  bindValue="key"
  [placeholder]="field.placeholder.ar"
  notFoundText="not found"
  [hideSelected]="true"
  [minTermLength]="4"
  [loading]="dataOptionsLoading"
  typeToSearchText="Please enter 4 or more characters"
  [typeahead]="searchInput$"
  #ngModel="ngModel"
>
</ng-select>

<div *ngIf="ngModel.invalid && (ngModel.dirty || ngModel.touched)"
    class="alert alert-danger">

  <div *ngIf="ngModel.errors.required || ngModel.errors.minlength">
    {{field.errorMsg.ar}}
  </div>
</div>
