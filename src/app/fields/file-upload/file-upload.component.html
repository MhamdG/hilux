<div class="custom-file">
  <input type="file" class="custom-file-input"
    [class]="customClass"
    [accept]="field.auxInfo.acceptedFileTypes"
    [required]="field.required"
    [name]="field.fieldName.ar"
    [id]="field.fieldID"
    >
  <label class="custom-file-label" [for]="field.fieldName.ar">{{ field.placeholder.ar || 'Choose file'}}</label>
</div>
