<div class="custom-file">
  <input type="file"
    class="custom-file-input"
    [class]="customClass"
    [accept]="field.auxInfo.acceptedFileTypes"
    [name]="field.fieldName.ar"
    [id]="field.fieldID"
    [multiple]=""
    [(ngModel)]="formData[field.fieldID]"
    #ngModel="ngModel"
    />
  <label class="custom-file-label" [for]="field.fieldID">choose file</label>
</div>
