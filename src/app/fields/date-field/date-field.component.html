<div *ngIf="field.auxInfo.type == 'date'">
  <div class="d-flex">
    <input type="text"
      class="form-control"
      [class]="customClass"
      [placeholder]="getText(field, 'placeholder') || 'DD/MM/YYYY'"
      [required]="field.required"
      [name]="field.fieldName.en"
      [id]="field.fieldID"
      [minlength]="field.auxInfo?.minLength"
      [maxlength]="field.auxInfo?.maxLength"
      [(ngModel)]="formData[field.fieldID]"
      #ngModel="ngModel"
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
    >
    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
  </div>
  <div *ngIf="ngModel.invalid && (ngModel.dirty || ngModel.touched)" class="alert alert-danger">
    <div *ngIf="ngModel.errors.required">
      {{getText(field, 'errorMsg')}}
    </div>
  </div>
</div>
