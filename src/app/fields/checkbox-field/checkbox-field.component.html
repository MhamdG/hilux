<div class="form-group">
  <div class="form-check" *ngFor="let field_detail of dataOptions">
    <input class="form-check-input"
      type="checkbox"
      [class]="customClass"
      [required]="field.required"
      [value]="field_detail.key"
      [required]="field.required"
      [name]="field.fieldID"
      [id]="field.fieldID"
      [(ngModel)]="formData[field.fieldID][field_detail.key]"
    />
    <label class="form-check-label">{{field_detail.value.en}}</label>
  </div>
</div>
