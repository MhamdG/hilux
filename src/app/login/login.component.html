<div class="login-page">
  <div class="login-box rtl">
    <div class="login-logo">
      <a href="/"><b>Hilux</b>Login</a>
    </div>
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Login</h3>
      </div>
      <form class="form-horizontal rtl" (ngSubmit)="login(formData)" #f="ngForm" novalidate>
        <div class="card-body">
          <div class="form-group row" *ngFor="let row of response.fieldOrder; let i = index;">
            <div class="col-sm-12" *ngIf="row.allowMultiple">
              <div *ngFor="let subRow of getFormDatafor(row); let i = index">
                <div [class]="getClass('col-sm-',field)" #rowReference *ngFor="let field of row.rowFields;">
                  <div class="row">
                    <div class="col-sm-3 col-form-label">
                      <app-label [rowField]="field" [fields]="response.fields"></app-label>
                    </div>
                    <div class="col-sm-9">
                      <app-field [rowField]="field" [fields]="response.fields" [row]="row.row" [formData]="subRow"></app-field>
                    </div>
                  </div>
                </div>
                <button type="button" (click)="deleteRow(row, i)" class="btn btn-sm btn-danger" *ngIf="row.allowMultiple && i != 0">Remove</button>
                <button type="button" (click)="addRow(row, i)" class="btn btn-sm btn-primary" *ngIf="row.allowMultiple && i == 0">add</button>
                <hr *ngIf="row.allowMultiple">
              </div>
            </div>
            <div class="col-sm-12" *ngIf="!row.allowMultiple">
              <div [class]="getClass('col-sm-',field)" #rowReference [id]="getrowId(row)" *ngFor="let field of row.rowFields">
                <div class="row">
                  <div class="col-sm-3 col-form-label">
                    <app-label [rowField]="field" [fields]="response.fields"></app-label>
                  </div>
                  <div class="col-sm-9">
                    <app-field [rowField]="field" [fields]="response.fields" [formData]="getFormDatafor(row)"></app-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-info float-left" [disabled]="f.invalid">Sign in</button>
          <button type="submit" class="btn btn-default">Cancel</button>
        </div>
      </form>
    </div>  
  </div>
</div>
