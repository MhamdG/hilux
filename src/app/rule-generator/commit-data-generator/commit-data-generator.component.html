<div class="row" *ngIf="formData.commitData as commitData">
  <div class="col-sm-12" *ngIf="isEnumerator(commitData)">
    <div class="row" *ngFor="let commit of commitData; let i = index;">
      <div class="col-sm-12" >
        <div class="form-group row">
          <div class="col-sm-6">
            <label class="">Commit Type</label>
            <input class="form-control" type="text" placeholder="Enter Commit Type" [name]="'commitType_' + i" [(ngModel)]="commit.commitType"/>
          </div>
    
          <div class="col-sm-6">
            <label class="">Commit Id</label>
            <input class="form-control" type="text" placeholder="Enter Commit Id" [name]="'commitID_' + i" [(ngModel)]="commit.commitID"/>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [name]="'multiple_'+ i" [(ngModel)]="commit.multiple"/>
              <label class="form-check-label">multiple</label>
            </div>
          </div>
    
          <div class="form-group row">

          </div>
        </div>
      </div>
      <div class="col-sm-12 mt-2">
        <button type="button" (click)="deleteRow(i)" class="btn btn-sm btn-danger" *ngIf="i != 0">Remove</button>
        <hr *ngIf="(commitData?.length - 1) !== i"/>
      </div>
    </div>
    <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
  </div>

  <div class="col-sm-12" *ngIf="!isEnumerator(commitData)">
    <div class="form-group row">
      <div class="col-sm-6">
        <label class="stepName">Commit Type</label>
        <input class="form-control" type="text" placeholder="Enter Commit Type" name="commitType" [(ngModel)]="commitData.commitType"/>
      </div>

      <div class="col-sm-6">
        <label class="stepName">Commit Id</label>
        <input class="form-control" type="text" placeholder="Enter Commit Id" name="commitID" [(ngModel)]="commitData.commitID"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="multiple" [(ngModel)]="commitData.multiple"/>
          <label class="form-check-label">multiple</label>
        </div>
      </div>

      <div class="">
      </div>
    </div>
    <div class="col-sm-12 mt-2">
      <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
      <!-- <hr *ngIf="(formData?.length - 1) !== i"/> -->
    </div>
  </div>
</div>
