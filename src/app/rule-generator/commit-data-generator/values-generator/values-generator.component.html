<div class="row" *ngIf="formData.values as values">
  <label>Values</label>
  <div class="col-sm-12" *ngIf="isEnumerator(values)">
    <div class="row" *ngFor="let val of values; let i = index;">
      <div class="col-sm-12" >
        <div class="form-group row">
          <div class="col-sm-6">
            <label class="">Column</label>
            <input class="form-control" type="text" placeholder="Enter Column" [name]="'column_' + i" [(ngModel)]="val.column"/>
          </div>
    
          <div class="col-sm-6">
            <label class="">Field Id</label>
            <input class="form-control" type="text" placeholder="Enter Field Id" [name]="'fieldID_' + i" [(ngModel)]="val.fieldID"/>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <label class="">Step</label>
            <input class="form-control" type="text" placeholder="Enter Step" [name]="'step_' + i" [(ngModel)]="val.step"/>
          </div>
    
          <div class="col-sm-6">
            <label class="">Value</label>
            <input class="form-control" type="text" placeholder="Enter Value" name="'value_' + i" [(ngModel)]="val.value"/>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <label class="">Php Function</label>
            <input class="form-control" type="text" placeholder="Enter Php Function" name="phpFunction" [(ngModel)]="val.phpFunction"/>
          </div>
    
          <div class="col-sm-6">
            <label class="">Params</label>
            <input class="form-control" type="text" placeholder="Enter Params" name="params" [(ngModel)]="val.params"/>
          </div>
        </div>

      </div>
      <div class="col-sm-12 mt-2">
        <button type="button" (click)="deleteRow(i)" class="btn btn-sm btn-danger" *ngIf="i != 0">Remove</button>
        <hr *ngIf="(values?.length - 1) !== i"/>
      </div>
    </div>
    <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
  </div>

  <div class="col-sm-12" *ngIf="!isEnumerator(values)">
    <div class="form-group row">
      <div class="col-sm-6">
        <label class="">Column</label>
        <input class="form-control" type="text" placeholder="Enter Column" name="column" [(ngModel)]="values.column"/>
      </div>

      <div class="col-sm-6">
        <label class="">Field Id</label>
        <input class="form-control" type="text" placeholder="Enter Commit Id" name="fieldID" [(ngModel)]="values.fieldID"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
          <label class="">Step</label>
          <input class="form-control" type="text" placeholder="Enter Step" name="step" [(ngModel)]="values.step"/>
      </div>

      <div class="col-sm-6">
        <label class="">Value</label>
        <input class="form-control" type="text" placeholder="Enter Value" name="value" [(ngModel)]="values.value"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label class="">Php Function</label>
        <input class="form-control" type="text" placeholder="Enter Php Function" name="phpFunction" [(ngModel)]="values.phpFunction"/>
      </div>

      <div class="col-sm-6">
        <label class="">Params</label>
        <input class="form-control" type="text" placeholder="Enter Params" name="params" [(ngModel)]="values.params"/>
      </div>
    </div>

    <div class="col-sm-12 mt-2">
      <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>

    </div>
  </div>
</div>
