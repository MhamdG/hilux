<div class="col-md-12">
  <div class="row" *ngIf="formData[key] as displayData">
    <div class="col-sm-12" *ngIf="!isEnumerator(displayData)">
      <div class="row" *ngIf="displayData">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12">
              <label>Data Type</label>
              <ng-select class="rtl" [clearable]="false" [searchable]="false" [items]="dataOptions" name="dataType" [(ngModel)]="dataType" bindLabel="name" bindValue="id"></ng-select>
        
              <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
            </div>
          </div>

          <div class="row" *ngFor="let item of displayData | keyvalue; let i = index">
            <div class="col-sm-12">
              <div class="form-group row">
                <div class="col-sm-6">
                  <label class="stepName">Commit Id</label>
                  <input class="form-control" type="text" placeholder="Enter Commit Id" name="commitID" [(ngModel)]="item.value.commitID"/>
                </div>

                <div class="col-sm-6">
                  <label class="">Entity</label>
                  <input class="form-control" type="text" placeholder="Enter Entity" name="entity" [(ngModel)]="item.value.entity"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
